<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링</title>
</head>
<body>
    <div id="app">
        <div onclick="parent()">
            <!-- 객체  넘길 때 event로 해야함. -->
            <button onclick="child(event)">버튼</button>
        </div>
    </div>
</body>
<script>
    function parent(){
        alert('부모 이벤트 실행!')
    }

    function child(event){
        alert('자식 이벤트 실행!')
        /* 부모 요소 이벤트 버블링 중지 */
        event.stopPropagation();
    }
</script>
</html>
