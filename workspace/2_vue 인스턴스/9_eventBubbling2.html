<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링 Vue 버전</title>
</head>
<body>
    <div id="app">
        <div @click="parent">
            <!-- <button @click.stop="child">버튼</button> -->
            <button @click="child">버튼</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    // 버블링이란?
    // 특정 요소에서 이벤트가 발생했을 때, 그 이벤트가 상위 부모 요소로 계속 전달되는 현상
    Vue.createApp({
        methods: {
            parent(){
                alert('부모 이벤트 실행')
            },

            child(event){
                alert('자식 이벤트 실행')
                /* event.stopPropagation() */
            }
        },
    }).mount('#app')
</script>
</html>
