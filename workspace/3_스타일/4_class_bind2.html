<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 적용2</title>
    <style>
        .btnColor{
            background-color: pink;
            color: purple;
        }

        .btnLayout{
            width: 120px;
            height: 120px;
            text-align: center;
        }

        .btnBorder{
            border: red dashed 4px;
        }

        .staticStyle{
            font-size: 49px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input  type="checkbox" v-model="isborder"> 테두리 적용 여부<br>
        <!-- 속성을 같이 넣어도 실행은 된다. -->
        <button class="staticStyle" :class="[color, isborder ? border : '']">테스트1</button>
        <button :class="border">테스트2</button>
        <!-- 여러 개의 클래스를 넣고싶다면 배열로 하면 된다 -->
        <button :class="[layout, border, color, size]">테스트3</button>
    </div>
    
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    const vm = Vue.createApp({
        name: 'test',
        data(){
            return{
                color: 'btnColor',
                layout: 'btnLayout',
                border: 'btnBorder',
                size: 'staticStyle',
                isborder: false
            }
        }
    }).mount('#app')
</script>
</html>
